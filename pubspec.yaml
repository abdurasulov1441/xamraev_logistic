name: xamraev_logistic
description: "Logistic app"

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  in_app_update: ^4.2.5
  firebase_crashlytics: ^5.0.4
  firebase_core: ^4.2.1
  flutter_riverpod: ^3.0.3
  firebase_messaging: ^16.0.4
  easy_localization: ^3.0.8
  flutter_secure_storage: ^9.2.4
  dio: ^5.9.0
  logger: ^2.6.2
  toastification: ^3.0.3
  flutter_local_notifications: ^19.5.0
  go_router: ^17.0.0
  permission_handler: ^12.0.1
  lottie: ^3.3.2
  icons_launcher: ^3.0.3
  flutter_svg: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

icons_launcher:
  image_path: "assets/images/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true


flutter:

  uses-material-design: true


  assets:
    - assets/translations/
    - assets/images/
    - assets/lottie/
    - assets/icons/
    - assets/fonts/
    


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
